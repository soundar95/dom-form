<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM forms</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center" id="title">Enter your details</h1>
    <p id="description">
      The values entered here will be displaied in the table
    </p>
    <div class="main container">
      <form id="form" action="">
        <div class="form-group">
          <label class="col-2" for="first-name">First Name:</label>
          <input
            id="first-name"
            class="col-3"
            type="text"
            name="first-name"
            placeholder="First Name"
            required
          />
        </div>
        <div class="form-group">
          <label class="col-2" for="last-name">Last Name:</label>
          <input
            id="last-name"
            class="col-3"
            type="text"
            name="last-name"
            placeholder="Last Name"
            required
          />
          <br />
        </div>
        <div class="form-group">
          <label class="col-2" for="address"> Address:</label>
          <textarea
            id="address"
            name="address"
            cols="30"
            rows="10"
            placeholder="Address"
          ></textarea>
        </div>
        <div class="form-group">
          <label class="col-2" for="pincode">Pin Code:</label>
          <input
            type="text"
            id="pincode"
            name="pin"
            placeholder="pincode"
            required
          /><br />
        </div>
        <div class="form-group">
          <span>Gender:</span>
          <form id="gender">
            <label for="male">Male</label>
            <input type="radio" value="male" name="gender" id="male" />
            <label for="female">female</label>
            <input type="radio" value="female" name="gender" id="female" />
          </form>
        </div>
        <div class="form-group">
          <label class="col-2" for="food"> Food Choice:</label>
          <input type="text" name="food" id="food" placeholder="any two" />
          <br />
        </div>
        <div class="form-group">
          <label class="col-2" for="state"> State:</label>
          <input
            type="text"
            name="state"
            id="state"
            placeholder="street"
          /><br />
        </div>
        <div class="form-group">
          <label class ="col-2" for="country">Country:</label>
          <input
            type="text"
            name="Country"
            id="country"
            placeholder="Country"
          /><br />
        </div>
        <div class="form-group">
          <button
            type="button"
            onclick="addlist()"
            class="btn btn-primary"
            id="submit"
          >
            submit
          </button>
        </div>
      </form>
      <div class="table container">
        <table class="table" border="1" id="show">
          <thead>
            <tr>
              <th>First name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>Pincode</th>
              <th>Gender</th>
              <th>Food Choice</th>
              <th>State</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
